<mat-card>
    <mat-card-content>
        <h2>Virtual scroll table</h2>

        <cdk-virtual-scroll-viewport [tvsItemSize]="10" class="wrapper mat-elevation-z2">
            <table mat-table [dataSource]="dataSource">
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <ng-container matColumnDef="id" [sticky]="stickyCol">
                    <th mat-header-cell *matHeaderCellDef class="col-sm">No.</th>
                    <td mat-cell *matCellDef="let element" class="col-sm">
                        {{ element.id }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>
                        <div style="width: 150px">Title</div>
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
                </ng-container>
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef>
                        <div style="width: 150px">Location</div>
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
                </ng-container>
                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef>
                        <div style="width: 150px">Salary</div>
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
                </ng-container>
            </table>
        </cdk-virtual-scroll-viewport>
    </mat-card-content>

</mat-card>
