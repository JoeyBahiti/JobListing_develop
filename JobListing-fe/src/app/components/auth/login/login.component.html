<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form [formGroup]="registerForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Username" formControlName="username" required>
                <div class="red-text"
                    *ngIf="registerForm.get('username')!.invalid && (registerForm.get('username')!.dirty || registerForm.get('username')!.touched)">
                    <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
                </div>
                <input type="email" name="email" placeholder="Email" formControlName="email" required>
                <div class="red-text"
                    *ngIf="registerForm.get('email')!.invalid && (registerForm.get('email')!.dirty || registerForm.get('email')!.touched)">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']">Email must be a valid email address</div>
                </div>
                <input type="password" name="pswd" placeholder="Password" formControlName="password" required>
                <div class="red-text"
                    *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
                </div>
                <button (click)="registerUser()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="txt" placeholder="Username" formControlName="username" required>
                <input type="password" id="password" placeholder="Password" formControlName="password" required>
                <div class="red-text"
                    *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                </div>
                <button (click)="Proceedlogin()">Login</button>
            </form>
        </div>
    </div>
</body>
